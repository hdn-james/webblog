{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
     <title>Patronum | CS300 Web-blog</title>
    <meta name="description" content="CS300 web-blog">
    <meta name="robots" content="index,follow">
    <link rel="icon" href="{% static 'image/logo-img.svg' %}">
    <link rel="stylesheet" href="{% static 'css/hashtag/hashtag.css'%}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    {% include 'navigation_bar/navbar.html' %}
    <div class="hashtag">
        <div class="column-left">
            {% include 'hashtag/hashtag_detail.html' with hashtag=topic %}
        </div>
        <div class="column-right">
            {% for thread in threads %}
            <div class="post-list">
                {% include 'post/post_detail.html' with thread=thread %}
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
