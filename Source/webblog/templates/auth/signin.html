{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/auth/login.css' %}">
</head>

<body>
    <div id="login-dialog" class="login-dialog">
        <div class="animate container-signin" id="container-signin-id">
            <img id="img" src="{% static 'image/loginview.jpeg' %}">
            <form id="loginform" action="#">
                <div id='text' class="text-login">Login</div>
                <div id="data" class="data">
                    <input id="username" type="text" name="login-username" placeholder="User name" required>
                </div>
                <div id="data" class="data">
                    <input id="password" type="password" name="login-password" placeholder="Password" required>
                </div>
                <div id="login-submit">
                    <div id="btn-login" class="btn-login">
                        <button id="button-login-submit" type="submit">LOG IN</button>
                    </div>
                    <div id="signin-link" class="signin-link">You are new? <a id="to-signup"> SIGN UP </a></div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
<script>
    $("#loginform").submit(function (e) {
        e.preventDefault();
        $.ajax({
            url: "{% url 'sign_in_view'%}",
            type: 'POST',
            dataType: "json",
            data: {
                username: $('input[name=login-username]').val(),
                password: $('input[name=login-password]').val()
            },
            success: function (res, status) {
                if (res.status === 'OK') {
                    location.reload();
                }
                else {
                    alert('Sai tai khoan hoac password');
                }
            }
        })
    })
</script>
